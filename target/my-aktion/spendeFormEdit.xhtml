<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Spendenformular bearbeiten</h1>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Hintergrundfarbe:" />
				<p:colorPicker value="#{spendeFormEditController.bgColor}" id="bgColor" widgetVar="bgPicker">
				</p:colorPicker>
				<h:outputLabel value="Textfarbe:" />
				<p:colorPicker value="#{spendeFormEditController.textColor}" id="textColor" widgetVar="textPicker">
				</p:colorPicker>
				<h:outputLabel value="URL des Formulars:" />
				<p:inputTextarea value="#{spendeFormEditController.url}" id="url" rows="6" cols="30" readonly="true" />
			</h:panelGrid>
			<p:commandButton update="url" value="Update URL" />
			<p:commandButton action="#{spendeFormEditController.doOk()}" value="OK" ajax="false" />
		</h:form>
	</ui:define>
</ui:composition>
