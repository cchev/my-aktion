<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>
			<h:outputText value="#{aktionEditController.title}" />
		</h1>
		<h:form acceptcharset="ISO-8859-1">
			<p:tabView id="tabView">
				<p:tab title="Allgemein">
					<h:panelGrid columns="3">
						<h:outputLabel value="Name:" />
						<p:inputText id="a_name" value="#{aktionEditController.aktion.name}"></p:inputText>
						<p:message for="a_name" />
						<h:outputLabel value="Spendenziel:" />
						<h:panelGroup>
							<p:inputText id="a_spendenziel" value="#{aktionEditController.aktion.spendenZiel}">
								<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
							</p:inputText> EUR
						</h:panelGroup>
						<p:message for="a_spendenziel" />
						<h:outputLabel value="Spendenbetrag:" />
						<h:panelGroup>
							<p:inputText id="a_spendenbetrag" value="#{aktionEditController.aktion.spendenBetrag}">
								<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
							</p:inputText> EUR
						</h:panelGroup>				
						<p:message for="a_spendenbetrag" />
					</h:panelGrid>
				</p:tab>
				<p:tab title="Bankverbindung">
					<h:panelGrid columns="3">
						<h:outputLabel value="Name:" />
						<p:inputText id="b_name" value="#{aktionEditController.aktion.konto.name}">
						</p:inputText>
						<p:message for="b_name" />
						<p:outputLabel value="Konto-Nr.:" />
						<p:inputText id="b_konto" value="#{aktionEditController.aktion.konto.kontoNr}">
						</p:inputText>
						<p:message for="b_konto" />
						<h:outputLabel value="BLZ:" />
						<p:inputText id="b_blz" value="#{aktionEditController.aktion.konto.blz}">
						</p:inputText>
						<p:message for="b_blz" />
						<h:outputLabel value="Name der Bank:" />
						<p:inputText id="b_name_bank" value="#{aktionEditController.aktion.konto.nameDerBank}">
						</p:inputText>
						<p:message for="b_name_bank" />
					</h:panelGrid>
				</p:tab>
			</p:tabView>
			<p:commandButton action="#{aktionEditController.doSave()}" value="Speichern" ajax="false"/>
			<p:commandButton action="#{aktionEditController.doCancel()}" value="Abbrechen" immediate="true" ajax="false" />
		</h:form>
	</ui:define>
</ui:composition>
